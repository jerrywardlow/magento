install
cdrom
rootpw vagrant
lang en_US.UTF-8
timezone UTC
keyboard us
unsupported_hardware
network --bootproto=dhcp
firewall --disabled
selinux --permissive
bootloader --location=mbr
zerombr
clearpart --all
autopart
text
skipx
auth --useshadow --passalgo=sha512
firstboot --disabled
reboot

%packages --nobase --ignoremissing --excludedocs
bzip2
gcc
kernel-devel
kernel-headers
make
net-tools
nfs-utils
perl
rsync
selinux-policy-devel
wget
